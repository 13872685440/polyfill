<!DOCTYPE html>
<title>Binary Data Polyfill</title>
<script src="bindata.js"></script>
<script>
var Point2D = new StructType({ x: uint32, y: uint32 });
var Color = new StructType({ r: uint8, g: uint8, b: uint8 });
var Pixel = new StructType({ point: Point2D, color: Color });

var Triangle = new ArrayType(Pixel, 3);

var t = new Triangle([{ point: { x:  0, y: 0 }, color: { r: 255, g: 255, b: 255 } },
                      { point: { x:  5, y: 5 }, color: { r: 128, g: 0,   b: 0   } },
                      { point: { x: 10, y: 0 }, color: { r: 0,   g: 0,   b: 128 } }]);

var A = new ArrayType(uint16, 4);
var a = new A();

</script>
