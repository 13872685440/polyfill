<!DOCTYPE html>
<script src="polyfill.js"></script>
<script src="domexception.js"></script>
<script>
window.onload = function () {
  Object.keys(DOMException).filter(function(k) {
    return typeof DOMException[k] === 'number';
  }).forEach(function (k) {
    var tbody = document.querySelector('#rows'),
        tr = document.createElement('tr');

    function col(s, c) {
      var td = document.createElement('td');
      td.appendChild(document.createTextNode(s));
      tr.appendChild(td);
      td.className = c ? c : '';
    }

    var e = DOMException.create(DOMException[k]);
    col(DOMException[k]);
    col(e.code);
    col(e.name);
    col(e.message);
    var native = Object.prototype.toString.call(e) === '[object DOMException]';
    col(native, native ? 'yay' : 'boo');

    tbody.appendChild(tr);
  });
};
</script>

<style>
body { font-family: sans-serif; }
th { text-align: left; }
th, td { padding: 2px; }
tr:nth-child(even) { background-color: #eeeeee; }
tr:nth-child(odd) { background-color: #ccccee; }
td.yay { color: #008000; font-weight: bold; }
td.boo { color: #800000; font-weight: bold; }
</style>

<table>
<tbody id="rows">
<tr><th>key<th>code<th>name<th>message<th>native?
</tbody>
</table>
