var t = function(e) {
  var t = e.target, ct = e.currentTarget;
  console.log(JSON.stringify({
    type:e.type,
    target: (typeof t) + String(t),
    currentTarget: (typeof ct) + String(ct),
    eventPhase:e.eventPhase,
    bubbles:e.bubbles,
    cancelable:e.cancelable,
    timeStamp:e.timeStamp
  }));
};
</script>
